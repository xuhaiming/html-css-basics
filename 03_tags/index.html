<!DOCTYPE html>
<html>
    <head>
        <title>Tags example</title>
    </head>

    <body>
        <!--
            HTML elements usually have a start tag and an end tag
        -->
        <h1>This is a heading.</h1>
        <h3>This is a heading.</h3>
        <h6>This is a H6 heading.</h6>
        <p>This is a paragraph</p>


        <!--
            The following examples are empty elements
            See more: https://developer.mozilla.org/en-US/docs/Glossary/Empty_element
        -->
        <input>

        <p>
            some text <br>text next line
        </p>

        <hr>
    </body>
</html>
