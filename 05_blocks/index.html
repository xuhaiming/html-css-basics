<!DOCTYPE html>
<html>
    <head>
        <title>Blocks example</title>
    </head>

    <body>
        <div>Text in a div</div>
        <div>Text in another div</div>

        <span>Text in a span</span>
        <span>Text in another span</span>

        <!--
            Block level elements and inline elements references:
            https://developer.mozilla.org/en-US/docs/Web/HTML/Block-level_elements
            https://developer.mozilla.org/en-US/docs/Web/HTML/Inline_elements
        -->
        <div>
            <h3>Nested block elements</h3>
            <span>inline element</span>
            <a href="#">link is also an inline element</a>
            <p>paragraph is a block level element</p>
        </div>
    </body>
</html>
