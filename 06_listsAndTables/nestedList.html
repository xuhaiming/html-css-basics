<!DOCTYPE html>
<html>
    <head>
        <title>Nested list</title>
    </head>

    <body>

        <ul>
            <li>
                First item
                <ul>
                    <li>First sub item in first item</li>
                    <li>Second sub item in first item</li>
                </ul>
            </li>
            <li>
                Second item
                <ul>
                    <li>First sub item in second item</li>
                    <li>Second sub item in second item</li>
                </ul>
            </li>
        </ul>
        
    </body>
</html>
