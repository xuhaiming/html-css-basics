<!DOCTYPE html>
<html>
    <head>
        <title>Inputs</title>
    </head>
        Basic input: 
        <input>

        Text input: 
        <input type="text">

        Password input:
        <input type="password">

        Button:
        <input type="button" value="Button Value">

        <br>

        Radio buttons: <br>
        <input type="radio" name="first" value="1"> First group 1 <br>
        <input type="radio" name="first" value="2"> First group 2 <br>
        <input type="radio" name="second" value="1"> Second group 1 <br>
        <input type="radio" name="second" value="2"> Second group 2 <br>

        Checkbox: <br>
        <input type="checkbox" name="checkboxGroup" value="first"> First selection <br>
        <input type="checkbox" name="checkboxGroup" value="second"> Second selection <br>
        <input type="checkbox" name="checkboxGroup" value="thrid"> Third selection <br>
    </body>
</html>
